<!DOCTYPE html>
<html>
<head>
  <title>Student Form</title>
  <style>
    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="submit"] {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.edit {
      background-color: #3498db;
      color: white;
    }

    button.delete {
      background-color: #e74c3c;
      color: white;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <table id="tableID">
    <thead>
      <tr>
        <th>StudentID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Birthday</th>
        <th>Major</th>
        <th>University</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tablebody"></tbody>
  </table>

  <form id="studentForm">
    <input type="hidden" name="index" id="index">
    <input type="number" placeholder="Enter ID" name="ID" min="0" max="99999999" required>
    <input type="text" placeholder="Enter name" name="name" required>
    <input type="text" placeholder="Enter last name" name="lastName" required>
    <input type="date" name="bdayInput" required>
    <input type="text" placeholder="Enter Major" name="majorInput" required>
    <input type="text" placeholder="Enter University" name="uniInput" required>
    <input type="submit" value="Add Student" id="submitButton">
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetchStudents();

      document.getElementById('studentForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const form = event.target;
        const index = form.index.value;
        const data = new FormData(form);
        const jsonData = {};
        data.forEach((value, key) => { jsonData[key] = value });

        if (index) {
          fetch('/edit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(jsonData)
          }).then(response => response.json())
            .then(result => {
              if (result.status === 'success') {
                fetchStudents();
                form.reset();
                document.getElementById('submitButton').value = 'Add Student';
              } else {
                console.error('Failed to update student');
              }
            });
        } else {
          fetch('/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(jsonData)
          }).then(response => response.json())
            .then(() => {
              fetchStudents();
              form.reset();
            });
        }
      });
    });

    function fetchStudents() {
      fetch('/students')
        .then(response => response.json())
        .then(students => {
          const tableBody = document.getElementById('tablebody');
          tableBody.innerHTML = '';
          students.forEach((student, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${student.ID}</td>
              <td>${student.name}</td>
              <td>${student.lastName}</td>
              <td>${student.birthday}</td>
              <td>${student.major}</td>
              <td>${student.uni}</td>
              <td>
                <button type="button" onclick="editStudent(${index})">Edit</button>
                <button type="button" onclick="deleteStudent(${index})">Delete</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        });
    }
    

    function editStudent(index) {
      fetch('/students')
        .then(response => response.json())
        .then(students => {
          const student = students[index];
          document.querySelector('input[name="index"]').value = index;
          document.querySelector('input[name="ID"]').value = student.ID;
          document.querySelector('input[name="name"]').value = student.name;
          document.querySelector('input[name="lastName"]').value = student.lastName;
          document.querySelector('input[name="bdayInput"]').value = student.birthday;
          document.querySelector('input[name="majorInput"]').value = student.major;
          document.querySelector('input[name="uniInput"]').value = student.uni;
          document.getElementById('submitButton').value = 'Update Student';
        });
    }

    function deleteStudent(index) {
      fetch('/delete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `index=${index}`
      }).then(() => {
        fetchStudents();
      });
    }

  </script>
</body>
</html>
